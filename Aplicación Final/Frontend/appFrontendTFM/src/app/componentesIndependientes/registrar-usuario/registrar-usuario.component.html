<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/LogoPelismiu.png" alt="Login">
        <h1>Registro</h1>
        <form (ngSubmit)="registrarse()" [formGroup]="registrarUsuario">
            <span *ngIf="mostrarMensajeErrorRegistro" class="alert alert-danger">{{mensajeInfo}}</span>
            <span *ngIf="mostrarMensajeExitoRegistro" class="alert alert-success">{{mensajeInfo}}</span>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido.
                </span>
                <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    Formato del <strong>correo</strong> inválido.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
                <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>nueva contraseña</strong> es requerida.
                </span>
                <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>nueva contraseña</strong> de tener al menos 6 caracteres.
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">
                <label>Repetir Password</label>
                <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('required') && registrarUsuario.get('repetirPassword')?.touched" class="text-danger errorLabel">
                    <strong>Repetir contraseña</strong> es requerido.
                </span>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="registrarUsuario.invalid">Registrarme</button>
            </div>
            <a class="mt-3" href="/login">Volver Atrás</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
