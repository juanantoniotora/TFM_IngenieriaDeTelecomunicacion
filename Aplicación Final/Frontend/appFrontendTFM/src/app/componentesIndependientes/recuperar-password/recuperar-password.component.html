<body>
    <div class="wrapper" style="background: #999999;">
        <div *ngIf="!loading" class="body">
            <img class="logo" style="border-radius: 80%" src="../../../assets/LogoPelismiu.png" alt="Login">
            <h1>Recuperar contraseña</h1>
            <form (ngSubmit)="recuperar()" [formGroup]="recuperarUsuario">
                <span *ngIf="mostrarMensajeErrorRegistro" class="alert alert-danger">{{mensajeInfo}}</span>
                <span *ngIf="mostrarMensajeExitoRegistro" class="alert alert-success">{{mensajeInfo}}</span>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
                    <label>Email</label>
                    <span *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
                        El <strong>correo</strong> es requerido.
                    </span>
                    <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
                        Formato del <strong>correo</strong> inválido.
                    </span>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="recuperarUsuario.invalid">Recuperar</button>
                </div>
                <a class="mt-3" href="/login">Volver Atrás</a>
            </form>
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</body>
