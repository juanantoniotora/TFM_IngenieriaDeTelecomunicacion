<body style="background-color: #cccccc ; height: auto; text-align: center; padding-top: 1em; color: #000066;">
    <div class="container text-center mt-5"> 
        <div class="card" style="background-color: #cccccc;">
            <h1><strong class="mt-4"> Detalle del Contenido Seleccionado</strong></h1>
        </div>
    </div>
    <div class="container text-center mt-4"> 
        <div style="background-color: #cccccc;">
            <div class="container mt-3">
                <div class="row" style="text-align: left;">
                    <H2><b>{{contenido.nombre}}</b></H2>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" style="padding-top: 3em;">
        <youtube-player videoId="{{''+contenido.linkVideo+''}}"></youtube-player>
    </div>
    <div class="container text-center mt-3"> 
        <div style="background-color: #cccccc;">
            <div class="container mt-2">
                <div class="row" style="text-align: left;">
                    <span><b>Año:</b> {{contenido.anho}}</span>
                </div>
                <div class="row" style="text-align: left;">
                    <span><b>Descripción:</b> {{contenido.descripcion}}</span>
                </div>
                <div class="row" style="text-align: left;">
                    <span><b> </b></span>
                </div>
                <div class="row" style="text-align: left;">
                    <span><b>Géneros a los que pertenece:</b> {{contenido.generosPertenece}}.</span>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <mat-toolbar style="background-color: black; text-align: center; border:1px dotted #000; padding:8px;">  
        <span style="padding-left: 30px; color:white; align-content: center; align:center;">
            PelisMiu  -  WEB Trabajo Fin de Master en Ingeniería de Telecomunicación  -  Juan Antonio Tora Cánovas
        </span>
    </mat-toolbar>
</footer>
